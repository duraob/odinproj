<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="default.css"/>
    <script src="js-file.js" defer></script>
    <title>Jet's Calc</title>
</head>
<body>
    <header class="site-header">
        <img src="assets/jet.jpeg" class="logo"/>
        <h3>Jet's Calculator</h3>
    </header>
    <div class="main-window">
        <div id="calc-head">
            <div class="screen">
                <h6 class="screen-content" id="current-op"></h6>
                <h4 class="screen-content" id="main-num">0</h4>
            </div>
        </div>
        <div class="calc-body">
            <div class="op-buttons">
                <button class="top-but" id="butclr">CLR</button>
                <button class="top-but" id="butdel">DEL</button>
            </div>
            <div class="buttons-row-1">
                <button class="but num" id="but9">9</button>
                <button class="but num" id="but8">8</button>
                <button class="but num" id="but7">7</button>
                <button class="but oper" id="butdiv">/</button>
            </div>
            <div class="buttons-row-2">
                <button class="but num" id="but6">6</button>
                <button class="but num" id="but5">5</button>
                <button class="but num" id="but4">4</button>
                <button class="but oper" id="butmult">*</button>
            </div>
            <div class="buttons-row-3">
                <button class="but num" id="but3">3</button>
                <button class="but num" id="but2">2</button>
                <button class="but num" id="but1">1</button>
                <button class="but oper" id="butminus">-</button>
            </div>
            <div class="buttons-row-4">
                <button class="but" id="butdot">.</button>
                <button class="but num" id="butzero">0</button>
                <button class="but" id="buteq">=</button>
                <button class="but oper" id="butplus">+</button>
            </div>
        </div>
    </div>
</body>
</html>
