<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js-file.js" defer></script>
    <link rel="stylesheet" media="all" href="default.css"/>
    <title>Jet Goofin - Odin Javascript</title>
</head>
<body>
    <header>
        <div class="page-header">
            <img src="assets/shoot.png" />
            <h2>RPS: Rock, Paper, Scissors</h3>
        </div>
    </header>
    <div class="content-container">
        <h3 class="content-header">Choose Your Weapon</h3>
        <div class="select-container">
            <button class="select-button" id="ROCK">
                <img src="assets/rock.png"/>
            </button>
            <button class="select-button" id="PAPER">
                <img src="assets/paper.png"/>
            </button>
            <button class="select-button" id="SCISSORS">
                <img src="assets/scissors.png"/>
            </button>
        </div>
        <div class="results"></div>
    </div>
    <div class="footer-container">
        <div class="rules">
            <h3 class="content-header">Rule Set</h3>
            <ul>
                <li>Best of Five</li>
                <li>Choose your weapon at the beginning of each round.</li>
                <li>Winner at the end of each round is rewarded with a point.</li>
                <li>Scoring:
                    <ul>
                        <li>Rock beats Scissors</li>
                        <li>Scissors beats Paper</li>
                        <li>Paper beats Rock</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
